<table class="table table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Organization</th>
        </tr>
    </thead>
    <tbody>
        {% for presenter in presenters %}
        <tr>
            <td>{{ presenter.id }}</td>
            <td>{{ presenter.name }}</td>
            <td>{{ presenter.email }}</td>
            <td>{{ presenter.phone }}</td>
            <td>{{ presenter.organization }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
