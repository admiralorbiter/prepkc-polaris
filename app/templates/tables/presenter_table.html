<table class="table table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Organization</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for presenter in presenters %}
        <tr>
            <td>{{ presenter.id }}</td>
            <td>{{ presenter.name }}</td>
            <td>{{ presenter.email }}</td>
            <td>{{ presenter.phone }}</td>
            <td>{{ presenter.organization }}</td>
            <td>
                <a href="#" hx-delete="/delete-presenter?presenter_id={{ presenter.id }}" hx-target="closest tr" hx-swap="outerHTML delete" hx-confirm="Are you sure you want to delete this presenter?" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
