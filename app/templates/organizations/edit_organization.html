{% extends "base.html" %}

{% block title %}Polaris: Our North Star{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('update_organization') }}">
    <input type="hidden" name="organization_id" value="{{ organization.id }}">

    <div class="mb-3">
        <label for="organizationName" class="form-label">Name</label>
        <input type="text" class="form-control" id="organizationName" name="organizationName" value="{{ organization.name }}" required>
    </div>

    <div class="mb-3">
        <label for="organizationEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="organizationEmail" name="organizationEmail" value="{{ organization.email }}" required>
    </div>

    <div class="mb-3">
        <label for="organizationPhone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="organizationPhone" name="organizationPhone" value="{{ organization.phone }}" required>
    </div>

    <div class="mb-3">
        <label for="organizationAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="organizationAddress" name="organizationAddress" value="{{ organization.address }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Update Organization</button>
</form>
{% endblock %}
