{% extends "base.html" %}

{% block title %}Polaris: Our North Star{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Organizations</h1>
    <form method="POST" action="{{ url_for('update_organization', organization_id=organization.id) }}">
        {% include '/organizations/edit_organization_form.html' %}
        <input type="hidden" name="organization_id" value="{{ organization.id }}">

        <button type="submit" class="btn btn-primary">Update Organization</button>
    </form>
</div>
{% endblock %}
