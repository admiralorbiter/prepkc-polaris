<table class="table table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for organization in organizations %}
        <tr>
            <td>{{ organization.id }}</td>
            <td>{{ organization.name }}</td>
            <td>
                <a href="/edit-organization?organization_id={{ organization.id }}"  class="btn btn-primary btn-sm">Edit</a>
                <a href="#" hx-delete="/delete-organization?organization_id={{ organization.id }}" hx-target="closest tr" hx-swap="outerHTML delete" hx-confirm="Are you sure you want to delete this organization?" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
