<table border="1">
    <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Start Time</th>
        <th>Status</th>
    </tr>
    {% for session in sessions %}
        <tr>
            <td>{{ session.title }}</td>
            <td>{{ session.date.strftime('%Y-%m-%d') }}</td>
            <td>{{ session.start_time.strftime('%H:%M') if session.start_time else 'Time not set' }}</td>
            <td>{{ session.status }}</td>
        </tr>
    {% endfor %}
</table>
