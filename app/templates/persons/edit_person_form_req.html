<div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" value="{{ person.first_name if person else '' }}" required>
</div>
<div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" value="{{ person.last_name if person else '' }}" required>
</div>
<div class="mb-3">
    <label for="middleName" class="form-label">Middle Name</label>
    <input type="text" class="form-control" id="middleName" name="middleName" value="{{ person.middle_name if person else '' }}">
</div>
<div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" value="{{ person.email if person else '' }}" required>
</div>
