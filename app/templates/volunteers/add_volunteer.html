{% extends "base.html" %}

{% block title %}Add Volunteer{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Add Volunteer</h1>
    <form method="POST" action="/add-volunteer">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="organizationSearch" class="form-label">Volunteer Organization</label>
            <input type="text" class="form-control" id="organizationSearch" name="organizationSearch" placeholder="Type to search and select an organization..." hx-get="/search-organizations" hx-trigger="keyup changed delay:500ms" hx-target="#organizationNameSuggestions" hx-swap="innerHTML" autocomplete="off">
            <div id="organizationNameSuggestions" class="list-group position-absolute" style="z-index: 100; width:100%;"></div>
            <input type="hidden" id="selectedOrganizationId" name="organizationId">
        </div>
        <button type="submit" class="btn btn-primary">Add Volunteer</button>
    </form>
</div>
{% endblock %}
