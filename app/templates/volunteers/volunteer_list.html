{% for volunteer in volunteers %}
<a href="#" class="list-group-item list-group-item-action" onclick="addvolunteerTag('{{ volunteer.name }}', '{{ volunteer.id }}'); return false;">{{ volunteer.name }}</a>
{% endfor %}

<script>
    function addvolunteerTag(name, id) {
        const container = document.getElementById('selectedvolunteers');
        const tag = document.createElement('span');
        tag.className = 'badge bg-primary me-2';
        tag.textContent = name + ' ';
        const removeIcon = document.createElement('i');
        removeIcon.className = 'fas fa-times';
        removeIcon.style.cursor = 'pointer';
        removeIcon.onclick = function() { container.removeChild(tag); };
        tag.appendChild(removeIcon);
        // Include a hidden input to submit the volunteer's ID
        const hiddenInput = document.createElement('input');
        hiddenInput.type = 'hidden';
        hiddenInput.name = 'volunteerIds[]'; // Use array name to capture multiple IDs
        hiddenInput.value = id;
        tag.appendChild(hiddenInput);
        container.appendChild(tag);
        // Clear the search field and suggestions
        document.getElementById('volunteerSearch').value = '';
        document.getElementById('volunteerNameSuggestions').innerHTML = '';
    }

    document.addEventListener('click', function(event) {
        if (!document.getElementById('volunteerSearch').contains(event.target)) {
            document.getElementById('volunteerNameSuggestions').innerHTML = '';
        }
    });
</script>

<style>
    #volunteerNameSuggestions .list-group-item {
        cursor: pointer;
    }
    #volunteerNameSuggestions .list-group-item:hover {
        background-color: #f8f9fa; /* Light grey */
    }
    #selectedvolunteers .badge {
        padding: 0.5em 0.75em;
        font-size: 0.875rem;
        margin-bottom: 0.5em;
        display: inline-flex;
        align-items: center;
    }
    #selectedvolunteers .badge i {
        margin-left: 0.5em;
    }
</style>
