<table class="table table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Organization</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for volunteer in volunteers %}
        <tr>
            <td>{{ volunteer.id }}</td>
            <td>{{ volunteer.first_name+" "+volunteer.last_name }}</td>
            <td>{{ volunteer.email }}</td>
            <td>{{ volunteer.primary_affiliation_id}}</td>
            <td>
                <a href="/edit-volunteer?volunteer_id={{ volunteer.id }}"  class="btn btn-primary btn-sm">Edit</a>
                <a href="#" hx-delete="/delete-volunteer?volunteer_id={{ volunteer.id }}" hx-target="closest tr" hx-swap="outerHTML delete" hx-confirm="Are you sure you want to delete this volunteer?" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
