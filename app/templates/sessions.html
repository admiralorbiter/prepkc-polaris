<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Sessions List</h1>
        <div class="mb-3">
            <label for="statusFilter" class="form-label">Filter by Status:</label>
            <select id="statusFilter" name="statusFilter" class="form-select" hx-get="/filter-sessions" hx-target="#sessionsTable" hx-trigger="change">
                <option value="">All</option>
                <option value="Completed">Completed</option>
                <option value="Draft">Draft</option>
                <option value="Confirmed">Confirmed</option>
                <option value="Requested">Requested</option>
                <!-- Add more status options as needed -->
            </select>
        </div>
        <div id="sessionsTable" hx-get="/load-sessions-table" hx-trigger="load">
            <!-- session_table.html content will be loaded here -->
            Loading Data Please Wait...
        </div>
    </div>
</body>
</html>
