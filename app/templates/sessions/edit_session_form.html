{% extends "base.html" %}

{% block title %}Add Session{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Session</h1>
    <form method="POST" action="{{ url_for('edit_session', session_id=session.id) }}">
        {% include '/sessions/partials/session_form_fields.html' %}
        {% include '/sessions/partials/session_form_fields_adv.html' %}
        <input type="hidden" name="session_id" value="{{ session.id }}">
        <div class="mb-3 d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('sessions') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
