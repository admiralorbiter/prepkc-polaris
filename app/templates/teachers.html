{% extends "base.html" %}

{% block title %}Polaris: Our North Star{% endblock %}

{% block content %}
    <h1>Teachers</h1>
    <button hx-get="/get-add-teacher" hx-target="#addTeacherModal .modal-content" data-bs-toggle="modal" data-bs-target="#addTeacherModal" hx-trigger="click" class="btn btn-primary">Add Teacher</button>
    <div id="addTeacherModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal content loaded by HTMX will go here -->
            </div>
        </div>
    </div>

    <div id="teacherTable" hx-get="/load-teacher-table" hx-trigger="load">
        Loading Data Please Wait...
    </div>
{% endblock %}
