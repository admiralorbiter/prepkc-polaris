<form method="POST" hx-post="/update-session" hx-target="#id{{ session.id }}" hx-swap="outerHTML">
    <div class="mb-3">
        <label for="sessionTitle" class="form-label">Session Title</label>
        <input type="text" class="form-control" id="sessionTitle" name="title" value="{{ session.title }}" required>
    </div>
    <div class="mb-3">
        <label for="sessionDate" class="form-label">Session Date</label>
        <input type="date" class="form-control" id="sessionDate" name="date" value="{{ session.date.strftime('%Y-%m-%d') }}" required>
    </div>
    <div class="mb-3">
        <label for="sessionStatus" class="form-label">Session Status</label>
        <input type="text" class="form-control" id="sessionStatus" name="status" value="{{ session.status }}" required>
    </div>
    <div class="mb-3">
        <label for="sessionSchool" class="form-label">Session School</label>
        <input type="text" class="form-control" id="sessionSchool" name="school" value="{{ session.school }}" required>
    </div>
    <div class="mb-3">
        <label for="districtOrCompany" class="form-label">District/Company</label>
        <input type="text" class="form-control" id="districtOrCompany" name="district_or_company" value="{{ session.district_or_company }}" required>
    </div>
    <input type="hidden" name="session_id" value="{{ session.id }}">
    <div class="mb-3 d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" class="btn btn-secondary" hx-get="/clear-edit-pane" hx-target="#editPane" hx-swap="outerHTML">Cancel</button>
    </div>
</form>
