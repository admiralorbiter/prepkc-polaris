{% extends "base.html" %}

{% block title %}KCPS Report{% endblock %}

{% block content %}
<h1>KCPS Dashboard</h1>
<h2>Summmary</h2>
<!-- Date selection form -->
<form id="dateFilterForm" hx-get="/load-district-summary?district=kcps" hx-target="#districtSummary" hx-trigger="change from:#dateFilterForm">
    <div class="form-group">
        <label for="startDate">Start Date:</label>
        <!-- Set default value for start date -->
        <input type="date" id="startDate" name="start_date" class="form-control" value="{{ start_date }}">
    </div>
    <div class="form-group">
        <label for="endDate">End Date:</label>
        <!-- Set default value for end date -->
        <input type="date" id="endDate" name="end_date" class="form-control" value="{{ end_date }}">
    </div>
</form>
<div id="districtSummary" hx-get="/load-district-summary?district=kcps" hx-trigger="load">
    <p>Loading...</p>
</div>
{% endblock %}
