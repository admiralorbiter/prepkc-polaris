<table class="table">
    <thead>
        <tr>
            <th>School</th>
            <th>Level</th> <!-- Added column for school level -->
            <th>Total Sessions</th>
        </tr>
    </thead>
    <tbody>
        {% for school, level, total_sessions in summary_data %}
            <tr>
                <td>{{ school if school is not none else 'Unlisted' }}</td>
                <td>{{ level }}</td> <!-- Display the school level -->
                <td>{{ total_sessions }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
