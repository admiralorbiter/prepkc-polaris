{% extends "base.html" %}

{% block title %}Add Teacher{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Add Teacher</h1>
    <form method="POST" action="/add-teacher">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="schoolSearch" class="form-label">Teacher School</label>
            <input type="text" class="form-control" id="schoolSearch" name="schoolSearch" placeholder="Type to search and add a school..." hx-get="/search-schools" hx-trigger="keyup changed delay:500ms" hx-target="#schoolNameSuggestions" hx-swap="innerHTML" autocomplete="off">
            <div id="schoolNameSuggestions" class="list-group position-absolute" style="z-index: 100; width:100%;"></div>
            <input type="hidden" id="selectedSchoolId" name="schoolId">
        </div>
        <button type="submit" class="btn btn-primary">Add Teacher</button>
    </form>
</div>
{% endblock %}
