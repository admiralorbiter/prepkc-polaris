<tr>
    <td>{{ session.session_id }}</td>
    <td>{{ session.title }}</td>
    <td>{{ session.date.strftime('%m/%d/%Y') if session.date else 'N/A' }}</td>
    <td>{{ session.status }}</td>
    <td>{{ session.school }}</td>
    <td>{{ session.district_or_company }}</td>
    <td>
        <a href="#" hx-get="/edit-session?session_id={{ session.session_id }}" hx-target="closest tr" hx-swap="outerHTML" class="btn btn-primary btn-sm">Edit</a>
    </td>
    <td>
        <a href="#" hx-delete="/delete-session?session_id={{ session.session_id }}" hx-target="closest tr" hx-swap="outerHTML delete" hx-confirm="Are you sure you want to delete this session?" class="btn btn-danger btn-sm">Delete</a>
    </td>
</tr>
