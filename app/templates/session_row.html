<tr id="id{{session.session_id}}">
    <td>{{ session.session_id }}</td>
    <td><a href="#" hx-get="/session_details?session_id={{ session.session_id }}" hx-target="#details">{{ session.title }}</a></td>
    <td>{{ session.date.strftime('%m/%d/%y') if session.date else 'Date not set' }}</td>
    <td>{{ session.status }}</td>
    <td>{{ session.school }}</td>
    <td>{{ session.district_or_company }}</td>
    <td>
        <a href="#" hx-get="/edit-session?session_id={{ session.session_id }}" hx-target="#editPane" class="btn btn-primary">Edit</a>
    </td>                             
    <td>
        <a href="#" hx-delete="/delete-session?session_id={{ session.session_id }}" hx-target="closest tr" hx-swap="outerHTML delete" hx-confirm="Are you sure you want to delete this session?" class="btn btn-danger btn-sm">Delete</a>
    </td>
</tr>
