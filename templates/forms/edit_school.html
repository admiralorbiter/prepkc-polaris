{% extends "base.html" %}

{% block title %}Edit School{% endblock %}

{% block content %}
<div class="container-fluid p-5">
    <h1>Edit School</h1>
    <form method="POST" action="/update-school">
        <input type="hidden" name="school_id" value="{{ school.id }}">
        <div class="mb-3">
            <label for="schoolName" class="form-label">Name</label>
            <input type="text" class="form-control" id="schoolName" name="name" value="{{ school.name }}">
        </div>
        <div class="mb-3">
            <label for="schoolDistrict" class="form-label">District</label>
            <input type="text" class="form-control" id="schoolDistrict" name="district" value="{{ school.district }}">
        </div>
        <div class="mb-3">
            <label for="schoolLevel" class="form-label">Level</label>
            <input type="text" class="form-control" id="schoolLevel" name="level" value="{{ school.level }}">
        </div>
        <div class="mb-3">
            <label for="schoolState" class="form-label">State</label>
            <input type="text" class="form-control" id="schoolState" name="state" value="{{ school.state }}">
        </div>
        <div class="mb-3">
            <label for="sessionSelect" class="form-label">Sessions</label>
            <select multiple class="form-control" id="sessionSelect" name="sessionIds[]">
                {% for session in sessions %}
                <option value="{{ session.id }}" {% if session in school.sessions %}selected{% endif %}>
                    {{ session.title }}
                </option>
                {% endfor %}
            </select>
            <small class="form-text text-muted">Hold down the Ctrl (Windows) or Command (Mac) button to select multiple options.</small>
        </div>
        <div class="mb-3 d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="#" onclick="window.history.back(); return false;" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
